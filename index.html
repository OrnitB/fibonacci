<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 01 D01 E06</title>
    <link href="./stylesheet.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="fw-normal">Fibonacci Calculator</h1>
    <div class="gap-3" id="main">
      <span>The Fibonacci Of </span>
      <input
        class="form-control w-5"
        type="number"
        id="inputNumber"
        placeholder="#"
        style="width: 7%"
        onclick="onClickField()"
      />
      <button
        id="is"
        type="button"
        class="btn btn-primary"
        onclick="serverOrLocal()"
      >
        Is
      </button>
      <div id="loading" class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
      <span id="resultOutput"></span>
    </div>
    <div id="largerThan50" class="alert alert-danger" role="alert">
      Can't be larger than 50
    </div>
    <div>
      <input type="checkbox" id="save" name="save" />
      <label for="save">Save Calculation</label>
    </div>
    <div id="resultHeadline" class="w-25">
      <div id="resultHeadline-child">
        <h3 class="fw-normal">Results</h3>
        <div id="loading2" class="spinner-border" role="status"></div>
      </div>
    </div>
    <div id="listOfResults"></div>
    <script src="./index.js"></script>
  </body>
</html>
